<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products – United Integrated Services Pvt Ltd</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="static/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />

  <style>
    body { font-family: 'Poppins', sans-serif; margin:0; padding:0; background:#f7f9fc; color:#333; }

    /* Navbar */
    .navbar {
      display:flex; justify-content:space-between; align-items:center;
      padding:12px 30px; background-color:#0a1f44; color:#fff;
      position:sticky; top:0; z-index:1000; flex-wrap:wrap;
    }
    .navbar img { height:50px; }
    .nav-links { display:flex; gap:20px; align-items:center; }
    .nav-links a { text-decoration:none; color:#fff; font-weight:500; padding:6px 0; transition:all 0.3s ease; }
    .nav-links a:hover, .nav-links a.active { color:#ffcc00; border-bottom:2px solid #ffcc00; }
    .hamburger { display:none; font-size:26px; cursor:pointer; }

    @media(max-width:768px){
      .hamburger { display:block; }
      .nav-links { display:none; flex-direction:column; width:100%; background:#0a1f44; }
      .nav-links.expanded { display:flex; }
      .nav-links a { padding:12px; border-top:1px solid rgba(255,255,255,0.2); }
    }

    /* Products Section */
    .products-section { max-width:1200px; margin:60px auto; padding:20px; text-align:center; }
    .products-section h1 { color:#0a1f44; margin-bottom:50px; font-size:2.4em; }
    .product-grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap:30px; }

    .product-card { background:#fff; border-radius:15px; padding:20px; box-shadow:0 10px 25px rgba(0,0,0,0.1); transition: all 0.3s ease; }
    .product-card:hover { transform: translateY(-8px); box-shadow:0 15px 30px rgba(0,0,0,0.15); }
    .product-card img { width:100%; height:180px; object-fit:cover; border-radius:12px; margin-bottom:15px; }
    .product-card h3 { color:#0a1f44; margin-bottom:10px; font-size:1.3em; }
    .product-card p { color:#555; margin-bottom:15px; font-size:1em; }
    .product-card a.btn { display:inline-block; padding:10px 20px; border-radius:25px; background:#ffcc00; color:#0a1f44; font-weight:bold; text-decoration:none; transition: all 0.3s; }
    .product-card a.btn:hover { transform: scale(1.05); }

    /* Footer */
    footer { background:#0a1f44; color:#fff; padding:25px; text-align:center; margin-top:50px; }
    .socials a { margin:0 10px; color:#fff; font-size:20px; transition: transform 0.3s; }
    .socials a:hover { transform: scale(1.2); }

  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <img src="static/images/logo.jpeg" alt="Logo">
    <div class="hamburger" id="hamburger"><i class="fas fa-bars"></i></div>
    <div class="nav-links" id="nav-links">
      <a href="index.html" class="active">Home</a>
      <a href="about.html">About</a>
      <a href="products.html">Products</a>
      <a href="blogs.html">Blogs</a>
      <a href="careers.html">Careers</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>
  </header>

  <!-- Products Section -->
  <section class="products-section">
    <h1 data-aos="fade-up">Our Products</h1>
    <div class="product-grid">
      <div class="product-card" data-aos="fade-up" data-aos-delay="100">
        <img src="static/images/chipsetron.jpg" alt="CHIPSETRON">
        <h3>CHIPSETRON</h3>
        <p>Advanced IoT Controller</p>
        <a href="#" class="btn">Learn More</a>
      </div>
      <div class="product-card" data-aos="fade-up" data-aos-delay="200">
        <img src="static/images/coretrion.jpg" alt="Coretrion">
        <h3>Coretrion</h3>
        <p>Advanced IoT Core</p>
        <a href="#" class="btn">Learn More</a>
      </div>
      <div class="product-card" data-aos="fade-up" data-aos-delay="300">
        <img src="static/images/smartcart.jpg" alt="Smart Cart">
        <h3>Smart Cart</h3>
        <p>Intelligent IoT-enabled smart cart for automation</p>
        <a href="#" class="btn">Learn More</a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 UNITED INTEGRATED SERVICES PVT LTD</p>
    <div class="socials">
      <a href="https://www.linkedin.com/company/united-integrated-services-pvt-ltd/" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://www.instagram.com/uispvtltd/reels/" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once:true });
    function toggleMenu() { document.querySelector('.nav-links').classList.toggle('expanded'); }
  </script>

</body>
</html>

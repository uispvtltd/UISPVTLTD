<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>United Integrated Services Pvt Ltd</title>

  <!-- Google Site Verification -->
  <meta name="google-site-verification" content="CyNaNVQOvQYAMEI7o-_-loFTJfWErt013AYwY6aZuRE" />

  <link rel="stylesheet" href="static/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    /* Inline styles for demo purposes */
    body { margin:0; font-family: Arial, sans-serif; line-height:1.6; }

    /* Navbar */
    .navbar { 
      display:flex; align-items:center; justify-content:space-between;
      padding:10px 20px; background:#0a1f44; color:#fff;
      position:sticky; top:0; z-index:1000;
    }
    .nav-links a { margin-left:15px; color:#fff; text-decoration:none; }
    .nav-links a.active { border-bottom:2px solid #ffcc00; padding-bottom:2px; }
    .hamburger { display:none; cursor:pointer; font-size:24px; }

    /* Hero section */
    .video-hero { position:relative; height:90vh; overflow:hidden; display:flex; align-items:center; justify-content:center; text-align:center; color:#fff; background:#000; }
    .bg-video { 
      position:absolute; top:0; left:0; width:100%; height:100%; object-fit:cover; 
      z-index:-1; opacity:0; transition:opacity 1.5s ease; 
    }
    .bg-video.loaded { opacity:1; }
    .hero-content { z-index:1; max-width:800px; padding:0 20px; }
    .hero-content h1 { font-size:3em; margin-bottom:10px; }
    .hero-content p { font-size:1.3em; margin-bottom:20px; }
    .hero-buttons button { padding:12px 25px; margin:0 10px; font-size:1em; border:none; border-radius:5px; cursor:pointer; }
    .hero-buttons .outline { background:transparent; border:2px solid #fff; color:#fff; }

    /* Sections */
    .clients, .technologies { padding:60px 20px; text-align:center; }
    .clients h2, .technologies h2 { margin-bottom:40px; font-size:2em; color:#0a1f44; }
    .client-logos img { max-width:150px; margin:0 15px; transition:transform 0.3s; }
    .client-logos img:hover { transform:scale(1.1); }
    .tech-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(150px,1fr)); gap:30px; justify-items:center; }
    .tech-item { background:#f7f7f7; padding:20px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1); transition:transform 0.3s; }
    .tech-item:hover { transform:translateY(-5px); }
    .tech-item img { width:80px; margin-bottom:10px; }
    .tech-item span { display:block; font-weight:bold; color:#0a1f44; }

    /* Footer */
    footer { background:#0a1f44; color:#fff; padding:20px; text-align:center; }
    .footer-logos img { margin:0 10px; vertical-align:middle; }

    @media(max-width:768px){
      .hamburger { display:block; }
      .nav-links { display:none; flex-direction:column; }
      .nav-links.expanded { display:flex; }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="navbar" id="navbar">
    <a href="index.html" class="logo">
      <img src="static/images/logo.jpeg" alt="Company Logo" style="height:50px;">
    </a>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
    <nav class="nav-links">
      <a href="index.html" class="active">Home</a>
      <a href="about.html">About</a>
      <a href="products.html">Products</a>
      <a href="contact.html">Contact</a>
      <a href="blogs.html">Blogs</a>
      <a href="login.html" class="login-btn">Login</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="video-hero">
    <video autoplay muted loop playsinline class="bg-video" poster="static/images/video-placeholder.jpg">
      <source src="static/videos/tech-background.webm" type="video/webm">
      <source src="static/videos/tech-background.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="hero-content">
      <h1>Welcome to United Integrated Services Pvt Ltd</h1>
      <p>Empowering Innovation in Smart Systems & AI</p>
      <div class="hero-buttons">
        <a href="products.html"><button>Explore Products</button></a>
        <a href="contact.html"><button class="outline">Contact Us</button></a>
      </div>
    </div>
  </section>

  <!-- Clients Section -->
  <section class="clients">
    <h2>Our Partners</h2>
    <div class="client-logos">
      <img src="static/images/iot-semiconductors.jpg" alt="IoT Semiconductors" />
    </div>
  </section>

  <!-- Technologies Section -->
  <section class="technologies">
    <h2>Technologies We Work On</h2>
    <div class="tech-grid">
      <div class="tech-item">
        <img src="static/images/iot.jpg" alt="IoT">
        <span>IoT</span>
      </div>
      <div class="tech-item">
        <img src="static/images/vlsi.jpg" alt="VLSI">
        <span>VLSI</span>
      </div>
      <div class="tech-item">
        <img src="static/images/embedded.jpg" alt="Embedded">
        <span>Embedded</span>
      </div>
      <div class="tech-item">
        <img src="static/images/ml.jpg" alt="ML">
        <span>ML</span>
      </div>
      <div class="tech-item">
        <img src="static/images/ai.jpg" alt="AI">
        <span>AI</span>
      </div>
      <div class="tech-item">
        <img src="static/images/robotics.jpg" alt="Robotics">
        <span>Robotics</span>
      </div>
      <div class="tech-item">
        <img src="static/images/web.jpg" alt="Web Dev">
        <span>Web Dev</span>
      </div>
      <div class="tech-item">
        <img src="static/images/uiux.jpg" alt="UI/UX">
        <span>UI/UX</span>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 UNITED INTEGRATED SERVICES PVT LTD</p>
    <div class="footer-logos">
      <img src="static/images/ofit.jpg" alt="OFIT" style="height:40px; margin-right:10px;">
      <a href="https://www.linkedin.com/company/united-integrated-services-pvt-ltd/" target="_blank">
        <img src="static/images/linkedin.jpg" alt="LinkedIn" width="24">
      </a>
      <a href="https://www.instagram.com/uispvtltd/reels/" target="_blank">
        <img src="static/images/instagram.jpg" alt="Instagram" width="24">
      </a>
    </div>
  </footer>

  <!-- Scripts -->
  <script>
    function toggleMenu() {
      document.querySelector('.nav-links').classList.toggle('expanded');
    }

    // Fade in video smoothly after it loads
    const video = document.querySelector('.bg-video');
    video.addEventListener('loadeddata', () => {
      video.classList.add('loaded');
    });
  </script>

</body>
</html>

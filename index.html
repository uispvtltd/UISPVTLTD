<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>United Integrated Services Pvt Ltd</title>
  <link rel="stylesheet" href="static/style.css" />
</head>
<body>

  <!-- Header -->
  <header class="navbar" id="navbar">
    <a href="index.html" class="logo">
      <img src="static/images/logo.jpeg" alt="Company Logo" style="height:50px;">
    </a>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="products.html">Products</a>
      <a href="contact.html">Contact</a>
      <a href="blogs.html">Blogs</a>
      <a href="login.html" class="login-btn">Login</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="video-hero">
    <video autoplay muted loop playsinline class="bg-video">
      <source src="static/videos/tech-background.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="hero-content">
      <h1>Welcome to United Integrated Services Pvt Ltd</h1>
      <p>Empowering Innovation in Smart Systems & AI</p>
      <div class="hero-buttons">
        <a href="products.html"><button>Explore Products</button></a>
        <a href="contact.html"><button class="outline">Contact Us</button></a>
      </div>
    </div>
  </section>

  <!-- Clients Section -->
  <section class="clients">
    <h2>Our Partners</h2>
    <div class="client-logos">
      <img src="static/images/iot-semiconductors.jpg" alt="IoT Semiconductors" />
    </div>
  </section>

  <!-- Technologies Section -->
  <section class="technologies">
    <h2>Technologies We Work On</h2>
    <div class="tech-grid">
      <div class="tech-item">
        <img src="static/images/iot.jpg" alt="IoT">
        <span>IoT</span>
      </div>
      <div class="tech-item">
        <img src="static/images/vlsi.jpg" alt="VLSI">
        <span>VLSI</span>
      </div>
      <div class="tech-item">
        <img src="static/images/embedded.jpg" alt="Embedded">
        <span>Embedded</span>
      </div>
      <div class="tech-item">
        <img src="static/images/ml.jpg" alt="ML">
        <span>ML</span>
      </div>
      <div class="tech-item">
        <img src="static/images/ai.jpg" alt="AI">
        <span>AI</span>
      </div>
      <div class="tech-item">
        <img src="static/images/robotics.jpg" alt="Robotics">
        <span>Robotics</span>
      </div>
      <div class="tech-item">
        <img src="static/images/web.jpg" alt="Web Dev">
        <span>Web Dev</span>
      </div>
      <div class="tech-item">
        <img src="static/images/uiux.jpg" alt="UI/UX">
        <span>UI/UX</span>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 UNITED INTEGRATED SERVICES PVT LTD</p>
    <div class="footer-logos">
      <img src="static/images/ofit.jpg" alt="OFIT" style="height:40px; margin-right:10px;">
      <a href="https://www.linkedin.com/company/united-integrated-services-pvt-ltd/" target="_blank">
        <img src="static/images/linkedin.jpg" alt="LinkedIn" width="24">
      </a>
      <a href="https://www.instagram.com/uispvtltd/reels/" target="_blank">
        <img src="static/images/instagram.jpg" alt="Instagram" width="24">
      </a>
    </div>
  </footer>

  <!-- Hamburger Toggle Script -->
  <script>
    function toggleMenu() {
      document.getElementById('navbar').classList.toggle('expanded');
    }
  </script>

</body>
</html>
